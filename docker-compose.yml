version: '3.8'

services:
  # Service PHP
  php:
    build: .
    container_name: php_8-2
    volumes:
      - ./:/var/www/html
    ports:
      - "8000:80"
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html/public
      - TZ=UTC # Pour le fuseau horaire UTC
    command: >
      bash -c "a2enmod rewrite &&
      echo '<Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
      </Directory>' > /etc/apache2/conf-available/docker-permissions.conf &&
      a2enconf docker-permissions &&
      apache2-foreground"
    depends_on:
      db:
        condition: service_healthy

  # Service Base de donn√©es
  db:
    image: mysql:8.0
    container_name: mysql_8-2
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: "systeme_vote_aseet"
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3308:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    ports:
      - "8082:80"
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306

volumes:
  db_data:
